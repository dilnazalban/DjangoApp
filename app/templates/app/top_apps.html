{% extends 'app/layouts/layout.html' %}
{% block root %}
    <div class="container">
        <div>

                {% for app in top_apps %}
                    <div style="padding-top: 30px;">
                        <a href="{{ app.app.get_absolute_url }}" style="text-decoration: none;">
                            <center>
                            <div class="card mb-3" style="max-width: 840px ;background-color: black">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{{ app.app.poster.url }}" height="300" width="300" class="img-fluid rounded-start" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h1 class="card-title"> rating is: 10/{{ app.star }}</h1>
                                            <h5 class="card-title">{{ app.app.name }}</h5>
                                            <p class="card-text">{{ app.app.description }}</p>
                                            <p class="card-text"><small >{{ app.app.created_at }}</small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                </center>
                        </a>
                    </div>
                {% endfor %}

        </div>
    </div>
{% endblock %}
